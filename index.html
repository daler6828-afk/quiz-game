<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя Викторина</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        .grid { display: grid; grid-template-columns: 1-1fr 1-1fr; gap: 10px; padding: 20px; }
        button { padding: 20px; font-size: 20px; border: none; color: white; cursor: pointer; border-radius: 8px; }
        .red { background: #e21b3c; } .blue { background: #1368ce; }
        .green { background: #26890c; } .yellow { background: #d89e00; }
        #leaderboard { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="game-area">
        <h1 id="question">Ожидание вопроса...</h1>
        <div class="grid">
            <button class="red" onclick="sendAnswer(0)">Треугольник</button>
            <button class="blue" onclick="sendAnswer(1)">Ромб</button>
            <button class="green" onclick="sendAnswer(2)">Круг</button>
            <button class="yellow" onclick="sendAnswer(3)">Квадрат</button>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Таблица лидеров</h2>
        <ul id="score-list"></ul>
    </div>

    <script>
        // Здесь будет логика подключения к серверу (Socket.io)
        function sendAnswer(id) {
            console.log("Выбран ответ:", id);
            // Отправка на сервер...
        }
    </script>
</body>
</html>
